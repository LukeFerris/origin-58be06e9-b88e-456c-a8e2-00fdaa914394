
<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML web page</title>
    <style>
      .universe-container {
        position: relative;
        width: 100%;
        height: 100vh;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .universe-text {
        font-family: Arial, sans-serif;
        font-size: 4rem;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="universe-container">
      <h1 class="universe-text">THIS IS THE UNIVERSE</h1>
    </div>
  </body>
</html>
